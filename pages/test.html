<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f7f7f7, #e2e2e2);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff6347;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #555;
        }

        /* Add animation */
        h1, p {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>COMING SOON</h1>
        <p>Sorry, this page is under construction. Please check back later.</p> 
    </div>
</body>
</html>
