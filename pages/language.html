<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h5 class="text-center"><i class="fas fa-language"></i> Set Your Preferred Language</h5>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card p-4">
                    <h6 class="card-title text-center">Choose Language</h6>
                    <p class="card-text text-center">Select the language you prefer for the portal:</p>

                    <form id="languageForm" class="text-center">
                        <div class="mb-3">
                            <label for="language" class="form-label">Select Language</label>
                            <select id="language" name="language" class="form-select">
                                <option value="english">English</option>
                                <option value="hindi">Hindi</option>
                                <option value="gujrati">Gujrati<option>
                                <option value="spanish">Spanish</option>
                                <option value="french">French</option>
                                <option value="german">German</option>
                                <option value="chinese">Chinese</option>

                            </select>
                        </div>

                        <button type="submit" class="btn btn-custom mt-3"><i class="fas fa-check"></i> Save Preferences</button>
                    </form>

                    <div class="mt-4 text-center">
                        <a href="/pages/settings.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript to handle form submission and redirection
        document.getElementById("languageForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent the default form submission
            // Optionally, you can handle the language preference here (e.g., save it in localStorage, send it to a server, etc.)
            
            // Redirect to the index page after saving preferences
            window.location.href = "../index.html";  // Redirect to the index.html page
        });
    </script>
</body>
</html>
