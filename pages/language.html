<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: #00274d;
            color: white;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #003366;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-custom {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-custom:hover {
            background-color: #e6b800;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-cancel {
            background-color: #ff4d4d;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #e60000;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 77, 77, 0.3);
        }

        #success-alert {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control, .form-select {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Success Alert -->
        <div class="alert alert-success" id="success-alert">
            <strong>Success!</strong> Your language preference has been saved.
        </div>

        <!-- Language Preferences Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h4 class="text-center mb-4"><i class="fas fa-language"></i> Set Your Preferred Language</h4>

                    <form>
                        <div class="mb-3">
                            <label for="language" class="form-label">Select Language</label>
                            <select id="language" name="language" class="form-select">
                                <option value="english" selected>English</option>
                                <option value="hindi">Hindi</option>
                                <option value="gujrati">Gujrati</option>
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-custom mt-3"><i class="fas fa-check"></i> Save Preferences</button>
                        </div>
                    </form>

                    <div class="mt-4 text-center">
                        <a href="/pages/settings.html" class="btn btn-cancel"><i class="fas fa-arrow-left"></i> Back to Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript to handle form submission and redirection
        document.getElementById("languageForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent the default form submission
            // Optionally, you can handle the language preference here (e.g., save it in localStorage, send it to a server, etc.)
            let lang = document.getElementById('language').value;
            console.log(lang)
            if(lang =="gujrati"){
                window.location.assign ="https://upliftengineer-netlify-app.translate.goog/?_x_tr_sl=auto&_x_tr_tl=gu&_x_tr_hl=en-US&_x_tr_pto=wapp";
            }
            // Show success message
            const alert = document.getElementById('success-alert');
            alert.style.display = 'block';

            // Hide the alert after 3 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);

            // Redirect to the index page after saving preferences
            // window.location.href = "../index.html";  // Redirect to the index.html page
        });
    </script>
</body>
</html>
