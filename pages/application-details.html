<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Applications Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f3f;
            color: white;
        }

        .header {
            text-align: center;
            background-color: #ffc107;
            color: #001f3f;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .header h1 {
            margin-top: 20px;
            font-size: 2.5em;
            animation: fadeIn 2s;
        }

        .main-content {
            padding: 40px;
            background-color: #001a35;
            width: 90%;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        table, th, td {
            border: 1px solid #ffc107;
        }

        th, td {
            padding: 12px;
            text-align: left;
            color: white;
        }

        th {
            background-color: #ffc107;
            color: #001f3f;
        }

        .btn {
            padding: 10px 15px;
            background-color: #ffc107;
            color: #001f3f;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e0a800;
        }

        .btn.download {
            background-color: #27ae60;
            color: white;
        }

        .btn.download:hover {
            background-color: #2ecc71;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .icons img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .icons img:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                width: 95%;
                margin: 20px auto;
            }

            .header h1 {
                font-size: 2em;
            }

            .icons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Prime_Minister_of_India.jpg" alt="PM Image">
        <h1>Government Applications Report</h1>
        <p>By the Hon'ble Prime Minister and Chief Minister</p>
        <div class="icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/G20_logo.svg" alt="G20 Logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Chief_Minister_of_Gujarat.jpg" alt="CM Image">
        </div>
    </div>

    <div class="main-content">
        <button class="btn download" onclick="downloadApplicationsAsExcel()">Download All Applications (Excel)</button>
        <table id="applicationTable">
            <thead>
                <tr>
                    <th>Application ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Required Documents</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically Generated Rows -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample applications array with 50 entries
        const applications = Array.from({ length: 50 }, (_, i) => ({
            id: `AP${String(i + 1).padStart(3, '0')}`,
            name: `Applicant ${i + 1}`,
            date: `2025-01-${String((i % 31) + 1).padStart(2, '0')}`,
            type: i % 3 === 0 ? 'Water Supply' : i % 3 === 1 ? 'Public Health' : 'Sanitation',
            documents: i % 2 === 0 ? 'Identity Proof, Address Proof' : 'Medical Certificate',
        }));

        // Populate table
        const tableBody = document.getElementById('applicationTable').getElementsByTagName('tbody')[0];
        applications.forEach(app => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${app.id}</td>
                <td>${app.name}</td>
                <td>${app.date}</td>
                <td>${app.type}</td>
                <td>${app.documents}</td>
            `;
            tableBody.appendChild(row);
        });

        // Function to download Excel sheet with improved styling
        function downloadApplicationsAsExcel() {
            // Create worksheet data with headers
            const worksheetData = [
                ['Application ID', 'Name', 'Date', 'Type', 'Required Documents'], // Headers
                ...applications.map(app => [
                    app.id,
                    app.name,
                    app.date,
                    app.type,
                    app.documents
                ])
            ];

            // Create the worksheet
            const ws = XLSX.utils.aoa_to_sheet(worksheetData);

            // Create a new workbook and append the sheet
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Applications');

            // Download the Excel file
            XLSX.writeFile(wb, 'Applications_Report.xlsx');
        }
    </script>
</body>
</html>
