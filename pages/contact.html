<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Welfare Schemes Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #1b2631;
        /* Dark blue background */
        color: white;
    }

    .navbar {
        background-color: #0f1a22;
        /* Darker blue for navbar */
    }

    .navbar-brand,
    .navbar-nav .nav-link {
        color: white;
    }

    .navbar-nav .nav-link:hover {
        color: #00bcd4;
        /* Light cyan on hover */
    }

    .header {
        background-color: #0a1b26;
        /* Even darker blue for header */
        color: white;
        padding: 2rem 1rem;
        text-align: center;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        background-color: #2c3e50;
        /* Dark card background */
        color: white;
    }

    .btn-primary {
        background-color: #00bcd4;
        /* Cyan button */
        border: none;
    }

    .btn-primary:hover {
        background-color: #0097a7;
        /* Darker cyan on hover */
    }

    footer {
        background-color: #0f1a22;
        /* Dark blue footer */
        text-align: center;
        padding: 1rem 0;
        color: white;
    }

    .container h2 {
        color: #00bcd4;
        /* Cyan text for headings */
    }

    .form-control {
        background-color: #34495e;
        /* Darker background for input fields */
        border: 1px solid #00bcd4;
        /* Cyan border for input fields */
        color: white;
        /* White text color by default */
    }

    .form-control:focus {
        border-color: #0097a7;
        /* Darker cyan border on focus */
        background-color: #1c2833;
        /* Even darker background on focus */
        color: white;
        /* Ensure text remains white when focused */
    }

    .form-control::placeholder {
        color: #95a5a6;
        /* Light grey placeholder text color */
    }

    .form-icon {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #00bcd4;
    }

    .form-group {
        position: relative;
    }


    .pagination {
        justify-content: center;
        color: white;
    }
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Welfare Schemes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="all-schemes.html"><i class="fas fa-list"></i> All Schemes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header animate__animated animate__fadeInDown">
        <h1>Contact Us</h1>
    </header>

    <!-- Contact Us Section -->
    <div class="container mt-5">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group mb-3">
                <i class="fas fa-user form-icon"></i>
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group mb-3">
                <i class="fas fa-envelope form-icon"></i>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-3">
                <i class="fas fa-comment form-icon"></i>
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2025 Welfare Schemes Portal. All rights reserved. <i class="fas fa-cogs"></i></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
